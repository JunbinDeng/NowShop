<div class="mx-auto mt-32">
  <h2 class="mb-6 text-center text-2xl font-semibold">My orders</h2>
  <div class="flex flex-col">
    <table class="min-w-full cursor-pointer divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr class="text-sm text-gray-600 uppercase">
          <th class="px-6 py-3 text-center">Order</th>
          <th class="text-left">Date</th>
          <th class="text-left">Total</th>
          <th class="text-left">Status</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        @for (order of orders; track order.id) {
          <tr routerLink="/orders/{{ order.id }}" class="hover:bg-gray-100">
            <th class="px-6 py-3"># {{ order.id }}</th>
            <td>{{ order.orderDate | date: "medium" }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
