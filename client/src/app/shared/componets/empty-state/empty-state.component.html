@if (busyService.busyRequestCount === 0) {
  <div
    class="mx-auto mt-32 w-full max-w-screen-xl rounded-lg bg-white px-10 py-4 shadow-md"
  >
    <div class="justfy-center flex w-full flex-col items-center py-12">
      <mat-icon class="icon-display mb-8">{{ icon() }}</mat-icon>
      <p class="mb-4 text-lg font-semibold text-gray-600">
        {{ message() }}
      </p>
      <button mat-flat-button (click)="onAction()">{{ actionText() }}</button>
    </div>
  </div>
}
